<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Executive Dashboard</title>
</head>

<body>
    <!-- HEADER -->
    <header class="fixed-top">
        <div class="row">
            <div class="col-11">
                <h2 class="text-uppercase text-light">Executive dashboard</h2>
            </div>
            <div class="div-back-area">
                <a href="" class="d-flex back-area">
                    <div class="back-icon-area my-auto"><img src="./img/icon/back.svg" alt="back icon">
                    </div>
                    <div class="bd-highlight text-uppercase text-light back-text-area my-auto">back to main sheet
                    </div>
                </a>
            </div>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- CONTENT -->

    <main class="py-2">
        <div class="container">
            <div class="row info-project py-1">
                <!-- INFO PROJECT -->

                <div class="col-3 d-flex align-items-center">
                    <div class="row">
                        <div class="col-md-5 d-flex justify-content-center align-items-center">
                            <div class="icon-info d-flex justify-content-center">
                                <img src="./img/icon/project.svg" alt="project">
                            </div>
                        </div>
                        <div class="col-md-7 d-flex align-items-center info-project-text">
                            <span class="text-uppercase text-center">10 projects</span>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex align-items-center">
                    <div class="row">
                        <div class="col-md-5 d-flex justify-content-center align-items-center">
                            <div class="icon-info d-flex justify-content-center">
                                <img src="./img/icon/prospect.svg" alt="project">
                            </div>
                        </div>
                        <div class="col-md-7 d-flex align-items-center info-project-text">
                            <span class="text-uppercase text-center">10 prospect</span>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex align-items-center">
                    <div class="row">
                        <div class="col-md-5 d-flex justify-content-center align-items-center">
                            <div class="icon-info d-flex justify-content-center">
                                <img src="./img/icon/budget.svg" alt="project">
                            </div>
                        </div>
                        <div class="col-md-7 d-flex flex-column info-project-text justify-content-center">
                            <span class="text-uppercase text-secondary">budget</span>
                            <span class="text-uppercase">$28.000</span>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex align-items-center">
                    <div class="row">
                        <div class="col-md-5 d-flex justify-content-center align-items-center">
                            <div class="icon-info d-flex justify-content-center">
                                <img src="./img/icon/task.svg" alt="project">
                            </div>
                        </div>
                        <div class="col-md-7 d-flex flex-column info-project-text justify-content-center">
                            <span class="text-uppercase task">63 task</span>
                            <span class="text-uppercase plan">5200 plan</span>
                        </div>
                    </div>
                </div>

                <!-- END INFO PROJECT -->
            </div>
        </div>
    </main>

    <!-- END CONTENT -->

    <script src=" js/jquery.js"> </script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="./js/progressbar.js-master/dist/progressbar.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
